<!DOCTYPE html>
<html>
  <head>
  	<!-- Character set -->
    <meta charset="utf-8">
    <!-- Responsive Web Page Viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title -->
    <title></title>
    <!-- Boot Strap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <!-- Animate Stylesheet -->
    <link rel="stylesheet" href="css/animate.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.css">
    <!-- Reset CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Custom Main CSS -->
    <link rel="stylesheet" href="css/main.css">
    
  </head>
  <body>
    <!-- Main div wrap -->
    <div class="main-wrap">
        <!-- div container for bootstrap -->
        <div class="container">
            <!-- Main Form -->
            <form id="userForm" class="text-center">
                <div class="col-sm-6 mx-auto text-center">
                    <h1>Create New User Profile</h1>
                        <div class="form-group">
                            <input id="userFirstName" class="form-control" type="text" placeholder="First Name">
                            <input id="userLastName" class="form-control" type="text" placeholder="Last Name">
                        </div>
                        <div class="form-group">
                            <input id="userEmailInput" class="form-control" type="email" placeholder="Email">
                            <input id="userPhoneInput" class="form-control" type="number" placeholder="Phone Number">
                        </div>
                </div>
                <!-- Let us know more about you section-->
                <div class="col-lg-6 mx-auto text-center">
                    <h2>Let us know a little about you!</h2>
                    <div class="form-group">
                        <h5 id="genderH5">Gender:</h5>
                        <label class="radio-inline">
                            <input type="radio" name="radio1" class="userGender" value="Male">Male
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio1" class="userGender" value="Female">Female
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio1" class="userGender" value="Other">Other
                        </label>
                    </div>
                    <!-- continent of birth -->
                    <div class="form-group">
                        <h5 id="birthH5">Continent of birth:</h5>
                        <label class="radio-inline">
                            <input type="radio" name="radio2" class="continentOfBirth" value="Asia">Asia
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio2" class="continentOfBirth" value="Africa">Africa
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio2" class="continentOfBirth" value="Europe">Europe
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio2" class="continentOfBirth" value="North America">North America
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio2" class="continentOfBirth" value="South America">South America
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio2" class="continentOfBirth" value="Australia/Oceania">Australia/Oceania
                        </label>
                    </div>
                    <!-- favorite color -->
                    <div class="form-group">
                        <h5 id="colorH5">Favorite color:</h5>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Blue">Blue
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Red">Red
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Green">Green
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Black">Black
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="White">White
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Purple">Purple
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Yellow">Yellow
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Orange">Orange
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Grey">Grey
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Brown">Brown
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radio3" class="favoriteColor" value="Pink">Pink
                        </label>
                    </div>
                    <!-- Button to show results -->
                    <div>
                        <button type="button" class="btn btn-info" id="sendUserInput">Create Profile</button>
                    </div>
                    <!-- An empty div to desplay results -->
                    <div id="results"></div>
                </div>
            </form>
            <div id="updatedProfile" class="col-sm-6 mx-auto text-center">
                <div>
                    <h4 id="userName"></h4>
                    <h6 id="userGender"></h6>
                    <h6 id="userEmail"></h6>
                    <h6 id="userPhone"></h6>
                    <h6 id="userColor"></h6>
                    <h6 id="userBirth"></h6>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <!-- Popper Bootstrap Java Script -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <!-- Bootstrap Java Script -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <!-- Custom Java Script -->
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
